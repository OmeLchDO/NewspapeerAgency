{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ newspaper.title }}</h1>
    <p>{{ newspaper.content }}</p>
  <div class="ml-3">
    <h3>Redactors</h3>

    {% for redactor in newspaper.redactors.all %}
      <hr>
      <p class="text-muted"><strong>Id:</strong>{{ redactor.id }}</p>
      <p>
        <strong>Full name:</strong>
        {{ redactor.first_name }} {{ redactor.last_name }}
      </p>
    {% endfor %}
    </div>
{% endblock %}

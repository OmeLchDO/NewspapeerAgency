{% extends "base.html" %}

{% block content %}
  <h1>
    Redactors List
      <a style="float: right" href="{% url 'catalog:redactor-create' %}">+</a>
  </h1>
  {% if redactor_list %}
    <ul>
      {% for redactor in redactor_list %}
        <li><a href="{{ redactor.get_absolute_url }}">{{ redactor.username }}</a>
        ({{ redactor.first_name }} {{ redactor.last_name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no redactors</p>
  {% endif %}
{% endblock %}
